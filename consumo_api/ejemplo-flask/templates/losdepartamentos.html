<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Departamentos</title>
  </head>
  <body>
    <h5>Listado de departamentos - {{numero}}</h5>

    {% for e in datos %}

    <ol>
      <li><b>Propietario: </b>{{e['nombre_Propietario']}}</li>
      <li><b>Costo: </b>{{e['costo']}}</li>
      <li><b>Cuartos: </b>{{e['numero_cuartos']}}</li>
      <li><b>Edificio: </b>{{e['edificio']}}</li>
    </ol>
    <hr>
    {% endfor%}
  </body>
</html>
